<ion-header>
  <ion-toolbar color="secondary">
  <ion-buttons slot="start">
    <ion-menu-button menu="primerMenu" color="primary"></ion-menu-button>
    <a routerLink="/inicio"><ion-img src="https://www.diariodemallorca.es/elementosWeb/mediaweb/images1024/cabecera/cabecera.svg"></ion-img></a>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- muestra todas las noticias, si le das a una noticia te lleva a la pagina mostrar-noticia y le envia el id de la noticia para mostrarla -->

  <ion-list>
    <ion-item *ngFor="let noticia of data">
      <ion-card mode="ios" color="medium" button="true" [routerLink]="['/mostrar-noticia/',noticia.id]">
        <ion-card-header>
          <img src="{{ noticia.imagen }}">
        </ion-card-header>
        <ion-card-content>
          <ion-card-title>{{ noticia.titulo }}</ion-card-title>
          <ion-card-subtitle>{{ noticia.autor }}</ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="50px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
            loadingSpinner="crescent"
            loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
