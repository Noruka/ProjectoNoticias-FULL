<app-header></app-header>

<ion-content>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-card color="medium">
        <ion-card-header>
            <ion-img src="{{ noticia.imagen }}"></ion-img>
            <ion-card-title>{{ noticia.titulo }}</ion-card-title>
            <ion-card-subtitle>{{ noticia.subtitulo }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-text>
                {{ noticia.contenido }}
            </ion-text>
            <ion-card-subtitle>{{ noticia.autor }} - {{ noticia.fecha | date: 'yyyy-MM-dd' }}</ion-card-subtitle>
        </ion-card-content>
    </ion-card>

    <app-comentarios>

    </app-comentarios>

</ion-content>
