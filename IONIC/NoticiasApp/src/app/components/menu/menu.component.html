<ion-menu side="start" menuId="primerMenu" contentId="principal"><!-- menu lateral -->

  <ion-header>
    <ion-toolbar color="danger">
      <ion-title>
        Men√∫ Principal <!-- barra superior (header) del menu -->
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content> <!-- carga la lista de opciones sacada de /assets/data/menu.json -->
    <ion-list>
      <ion-menu-toggle *ngFor="let c of componentes | async">
        <ion-item [routerLink]="c.redirectTo" detail>
          <ion-icon slot="start" [name]="c.icon"></ion-icon>

          <ion-label>
            {{ c.name }}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>

</ion-menu>
